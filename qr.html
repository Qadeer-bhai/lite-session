<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Session</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #001f33, #a8dff0);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Graduate', sans-serif;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
    }
    #qr-container {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      display: inline-block;
    }
    #qr-image {
      width: 250px;
      height: 250px;
    }
    #status {
      margin-top: 20px;
      font-size: 1.1em;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Scan QR Code</h3>
    <p>Scan the QR code with your WhatsApp to get your session ID.</p>
    <div id="qr-container">
      <img id="qr-image" src="" alt="QR Code">
    </div>
    <div id="status">Generating QR Code, please wait...</div>
    <p>Once scanned, the session ID will be sent to your WhatsApp number.</p>
  </div>

  <footer>
    QADEER KHAN &copy; <span id="currentYear"></span>
  </footer>

  <script>
    async function getQRCode() {
      const qrImage = document.getElementById('qr-image');
      const status = document.getElementById('status');
      try {
        const response = await fetch('/get-qr');
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        if (data.qr) {
          qrImage.src = data.qr;
          status.textContent = 'Please scan the QR code above.';
        } else if (data.error) {
           status.textContent = `Error: ${data.error}`;
        } else {
           status.textContent = 'Could not retrieve QR code. Please refresh the page.';
        }
      } catch (error) {
        console.error('Error fetching QR code:', error);
        status.textContent = 'Failed to fetch QR code. Please check the console and try again.';
      }
    }
    
    getQRCode();
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
</html>
