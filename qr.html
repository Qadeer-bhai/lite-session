<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #141E30, #243B55);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; color: white; font-family: Arial, sans-serif;
    }
    .box {
      text-align: center; padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    #qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üì≤ Scan QR to Login</h2>
    <p>Open WhatsApp ‚Üí Linked Devices ‚Üí Scan</p>
    <div id="qr"></div>
    <p id="status"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
  <script>
    async function loadQR() {
      document.getElementById("status").innerText = "‚è≥ Generating QR...";
      try {
        let { data } = await axios("/qr");
        if (data.qr) {
          document.getElementById("qr").innerHTML = "";
          new QRCode(document.getElementById("qr"), {
            text: data.qr,
            width: 250,
            height: 250
          });
          document.getElementById("status").innerText = "‚úÖ Scan this QR in WhatsApp!";
        } else {
          document.getElementById("status").innerText = "‚ùå Failed to generate QR.";
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Error connecting to server.";
      }
    }
    loadQR();
  </script>
</body>
</html>
