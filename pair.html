  <style>
    body {
      background: linear-gradient(to top, #021B79, #0575E6);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      font-family: 'Lato', sans-serif;
    }

    @keyframes snow {
      0% { transform: translateY(0px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .snowflake {
      position: absolute; top: -10px; width: 10px; height: 10px;
      background: white; border-radius: 50%; opacity: 0.8;
      animation: snow linear infinite;
    }

    /* Snowflake positions and animations remain from original */
    .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: 0s; }
    .snowflake:nth-child(2) { left: 20%; animation-duration: 7s; animation-delay: 1s; }
    .snowflake:nth-child(3) { left: 30%; animation-duration: 8s; animation-delay: 2s; }
    .snowflake:nth-child(4) { left: 40%; animation-duration: 9s; animation-delay: 3s; }
    .snowflake:nth-child(5) { left: 50%; animation-duration: 11s; animation-delay: 4s; }
    .snowflake:nth-child(6) { left: 60%; animation-duration: 7s; animation-delay: 2s; }
    .snowflake:nth-child(7) { left: 70%; animation-duration: 8s; animation-delay: 1s; }
    .snowflake:nth-child(8) { left: 80%; animation-duration: 10s; animation-delay: 0s; }
    .snowflake:nth-child(9) { left: 90%; animation-duration: 9s; animation-delay: 3s; }
    .snowflake:nth-child(10) { left: 95%; animation-duration: 8s; animation-delay: 4s; }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h3 {
      margin-top: 0;
      opacity: 0;
      transform: translateY(-50px);
      animation: slideIn 1.5s ease-out forwards, fadeIn 1.5s ease-out forwards;
    }

    @keyframes slideIn { to { transform: translateY(0); } }
    @keyframes fadeIn { to { opacity: 1; } }

    .input-container {
      display: flex;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      margin: 20px auto;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #01155D;
      width: 100%;
      flex-basis: 75%;
      padding: 1rem;
      border: 1px solid #0575E6;
      color: #ecf0f1;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: 0 0 10px #65b6f0;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: #0575E6;
      font-weight: 900;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: #0466cc;
    }

    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(2, 27, 121, 0.7);
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="snowflake"></div> <div class="snowflake"></div> <div class="snowflake"></div> <div class="snowflake"></div> <div class="snowflake"></div> <div class="snowflake"></div> <div class="snowflake"></div> <div class="snowflake"></div> <div class="snowflake"></div> <div class="snowflake"></div>
  <div class="container">
    <h3>üåä SESSION GENERATOR üåä</h3>
    <br>
    <h3>ùêëùêûùê†ùêöùê´ùêùùê¨ Qadeer Khan</h3>
    <p>Enter Your WhatsApp Number With Country Code.</p>
    <br>
    <div class="input-container">
      <input placeholder="923xxxxxx" type="number" id="number" name="">
      <button id="submit">Code</button>
    </div>
    <div id="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>

    <main id="pair"></main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // JAVASCRIPT IS UNCHANGED
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:cyan;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
        obj.size = "5";
      }, 500);
    }
    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:red;font-weight:bold">‚ùó Enter your WhatsApp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">‚ùó Invalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:cyan;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
